        // „Éì„Éá„Ç™ÂÜçÁîü
        async function playVideo(pathLower, fileName) {

        // „Éï„Ç°„Ç§„É´„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        async function downloadFile(pathLower, fileName) {
            try {
                const response = await fetch(DROPBOX_CONTENT, {

        // „Éï„Ç°„Ç§„É´Ê§úÁ¥¢
        function filterFiles() {

        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStats(files = allFiles) {
            const totalFiles = files.filter(item => item['.tag'] === 'file').length;

                .reduce((sum, file) => sum + (file.size || 0), 0);

        // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }

        function getFileIcon(extension) {
            const icons = {
                'mp4': 'üé¨', 'avi': 'üé¨', 'mov': 'üé¨', 'mkv': 'üé¨', 'wmv': 'üé¨',
                'pkl': 'ü§ñ', 'pt': 'ü§ñ', 'pth': 'ü§ñ', 'onnx': 'ü§ñ', 'h5': 'ü§ñ', 'pb': 'ü§ñ',
                'pdf': 'üìÑ', 'txt': 'üìù', 'docx': 'üìÑ', 'doc': 'üìÑ',
                'zip': 'üì¶', 'rar': 'üì¶', '7z': 'üì¶', 'tar': 'üì¶',
                'png': 'üñºÔ∏è', 'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'gif': 'üñºÔ∏è',
                'py': 'üêç', 'js': 'üìú', 'html': 'üåê', 'css': 'üé®',
                'csv': 'üìä', 'xlsx': 'üìä', 'json': 'üìã',
                'default': 'üìÅ'
            };
            return icons[extension] || icons['default'];
        }

        function getFileType(extension) {
            const types = {
                'pkl': 'Pickle Model', 'pt': 'PyTorch Model', 'pth': 'PyTorch Model',
                'onnx': 'ONNX Model', 'h5': 'Keras Model', 'pb': 'TensorFlow Model',
                'mp4': 'MP4 Video', 'avi': 'AVI Video', 'mov': 'MOV Video',
                'mkv': 'MKV Video', 'wmv': 'WMV Video',
                'png': 'PNG Image', 'jpg': 'JPEG Image', 'jpeg': 'JPEG Image',
                'gif': 'GIF Image', 'pdf': 'PDF Document', 'txt': 'Text File',
                'zip': 'ZIP Archive', 'rar': 'RAR Archive'
            };
            return types[extension] || extension.toUpperCase() + ' File';
        }

        function getIconClass(extension) {
            if (['pkl', 'pt', 'pth', 'onnx', 'h5', 'pb'].includes(extension)) {
                return 'ai-model';
            } else if (['mp4', 'avi', 'mov', 'mkv', 'wmv'].includes(extension)) {
                return 'video';
            }
            return 'ai-model';
        }

        function getFolderIcon(folderName) {
            const icons = {
                'ÊÖéÈáçÂûãËµ∞Ë°å„É¢„Éá„É´': 'üõ°Ô∏è',
                'Â§ßËÉÜÂûãËµ∞Ë°å„É¢„Éá„É´': '‚ö°',
                'ModelVault': 'üè¶'
            };
            return icons[folderName] || 'üìÇ';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) return '‰ªäÊó•';
            if (diffDays <= 7) return `${diffDays}Êó•Ââç`;
            if (diffDays <= 30) return `${Math.ceil(diffDays / 7)}ÈÄ±ÈñìÂâç`;
            return date.toLocaleDateString('ja-JP');
        }

        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message fade-in';
            errorDiv.innerHTML = `
                <h3>‚ö†Ô∏è „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</h3>
                <p>${message}</p>
                <small>„Åó„Å∞„Çâ„ÅèÂæÖ„Å£„Å¶„Åã„ÇâÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</small>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, elements.filesGrid);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {

                }
            }, 8000);
        }

        // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çπ„Çø„Ç§„É´„ÇíËøΩÂä†
        const style = document.createElement('style');

            }
        `;
        document.head.appendChild(style);

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', (e) => {

            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {

            }

        // „É°„É¢„É™„É™„Éº„ÇØÂØæÁ≠ñ
        window.addEventListener('beforeunload', () => {

        });
    </script>
